                </div>
                <div class="btns property">
                    <button class="btn houses" id="houses">Houses</button>
                    <button class="btn plots" id="plots">Plots</button>
                    <button class="btn premis" id="premis">Premises</button>
                </div>
                <div class="btns control">
                    <button class="btn close" id="close">X</button>
                    <button class="btn prosp change" id="prosp">-></button>
                </div>
            </div>
            <div class="prospectiveBuyers" id="prosbuys"><!-- hidden bar -->
                <div class="btns propertytwo">
                    <button class="btn two prosB"    id="prosB">Prospective Buyers</button>
                    <button class="btn two client"   id="client">Client</button>
                    <button class="btn two sales"    id="sales">Sales</button>
                    <button class="btn two settings" id="settings">Settings</button>
                </div>
            </div>

            <div class="searchh" id="searchh"> <!-- top bar tird option complete-->
                <div class="topbar" id="topbar">

                    <button class="changeable btn disp" id="changeable">PLOTS</button>
                    <button class="changeable btn disp" id="changeables">PREMISES</button>
                    <button class="btn addbtn" id="addbtn">ADD</button>
                </div>
                <div class="topbar move" id="searching" >
                    <input class="input sInput" id="a" type="search" placeholder="Search...">
                    <input class="input sInput disp" id="h" type="search" placeholder="Search Houses...">
                    <input class="input sInput disp" id="p" type="search" placeholder="Search Plots...">
                    <input class="input sInput disp" id="s" type="search" placeholder="Search Premises...">
                    <button class="btn" id="goBtn" >Search</button>
                </div>
            </div>

                </div>

                    <h1>Houses</h1>

                <div class="plotContent disp" id="pCnt">

                <div class="premiseContent disp" id="sCnt">
